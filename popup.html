<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 12px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #3367d6;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="companyName">Company name:</label>
      <input
        type="text"
        id="companyName"
        placeholder="Enter your company name"
      />
    </div>

    <button id="syncBtn">Sync Bookmarks</button>

    <script src="popup.js"></script>
  </body>
</html>
